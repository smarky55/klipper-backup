[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.760
stealthchop_threshold: 999999
diag_pin: ^P1.29
driver_SGTHRS: 46

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 235
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.760
stealthchop_threshold: 999999
diag_pin: ^P1.28
driver_SGTHRS: 48

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -1
position_endstop: -1
position_max: 235
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.760
stealthchop_threshold: 999999

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 300

[controller_fan stepper_cooling]
pin: P2.3
stepper: stepper_x, stepper_y